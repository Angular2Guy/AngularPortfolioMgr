<div class="time-chart">
	<div class="time-chart-header">
		<div *ngIf="showDays">
			<div *ngFor="let periodMonth of periodMonths" [class]="header-box" [style.width.px]="1 * calendarService.DAY_WIDTH">>{{periodMonth.toJSDate() | date[format:'MMMM YYYY']}}</div>
		</div>
		<div *ngIf="!showDays">
			!showDays
		</div>
	</div>
</div>
