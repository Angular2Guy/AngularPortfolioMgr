<mat-toolbar color="primary">
	<span i18n>Portfolio Manager</span>
	<span class="example-fill-remaining-space"></span>
	<span *ngIf="login === null"><button mat-button (click)="openLoginDialog()" i18n>Login</button></span>		
	<span *ngIf="login !== null"><button mat-button (click)="logout()" i18n>Logout</button></span>
</mat-toolbar>
<div style="display:none">
	<span id="onlineAgainMsg" i18n="@@onlineAgainMsg">You are online again and your token is expired. To reconnect please logout and login again.</span>
</div>
