<mat-toolbar color="primary">
	<span i18n>Portfolio {{portfolioName}}</span>
	<span class="example-fill-remaining-space"></span>
	<span class="custom-spinner" *ngIf="reloadData">
		<mat-progress-spinner
					diameter="32" 
					mode="indeterminate"
					color="primary">
		</mat-progress-spinner>
	</span>
	<span><button mat-button (click)="logout()" i18n>Logout</button></span>
</mat-toolbar>
<mat-sidenav-container class="container" [ngStyle]="{'height.px': windowHeight}">
	<mat-sidenav opened mode="side" class="symbol-list">
		<mat-action-list *ngFor="let symbol of symbols">
	  		<div class="symbol-line">
	  			<button mat-list-item (click)="selectSymbol(symbol)">{{ symbol.name }}</button>	  			  		
	  		</div> 		
		</mat-action-list>	
	</mat-sidenav>
	<mat-sidenav-content opened mode="side">
		<app-symbol symbol="selSymbol"></app-symbol>
	</mat-sidenav-content>
</mat-sidenav-container>
