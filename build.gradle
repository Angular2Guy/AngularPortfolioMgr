plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
    id 'com.palantir.docker' version '0.22.1'
}

group = 'ch.xxx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {	
	implementation 'org.springframework.boot.experimental:spring-boot-starter-data-r2dbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'io.r2dbc:r2dbc-proxy:1.0.0.M7'
	compile 'io.netty:netty-codec-http'
	compile 'org.tuckey:urlrewritefilter:4.0.4'	
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile 'io.springfox:springfox-swagger-ui:2.9.2'		
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.boot.experimental:spring-boot-test-autoconfigure-r2dbc'
	testImplementation 'io.projectreactor:reactor-test'			
	if(project.hasProperty('withAngular')) {
		runtimeOnly 'io.r2dbc:r2dbc-postgresql'
		runtimeOnly 'org.postgresql:postgresql'
		testImplementation 'com.h2database:h2'
		testImplementation 'io.r2dbc:r2dbc-h2'
	} else {
		runtimeOnly 'com.h2database:h2'
		runtimeOnly 'io.r2dbc:r2dbc-h2'
	}
}

dependencyManagement {
	imports {
		mavenBom 'org.springframework.boot.experimental:spring-boot-bom-r2dbc:0.1.0.M2'
	}
}

bootJar {
   archiveFileName = 'portfoliomgr.jar'
}

test {
	useJUnitPlatform()
}

task cleanAngular {
	if(project.hasProperty('withAngular')) {		
		delete('src/angular/manager/node_modules')
	}
}

task buildAngular {
	if(project.hasProperty('withAngular')) {		
		exec {
			workingDir 'src/angular/manager'
			if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")){
				commandLine('npm.cmd', 'install')
			} else {
				commandLine('npm', 'install')
			}
		}
		exec {
			workingDir 'src/angular/manager'
			if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")){
				commandLine('npm.cmd', 'run', 'build')
			} else {
				commandLine('npm', 'run', 'build')
			}		
		}
	}
}

task testAngular {
	if(project.hasProperty('withAngular')) {		
		exec {
			workingDir 'src/angular/manager'
			if (System.getProperty("os.name").toUpperCase().contains("WINDOWS")){
				commandLine('npm.cmd', 'run', 'test')
			} else {
				//commandLine('npm', 'run', 'test-chromium')
				commandLine('npm', 'run', 'test')
			}
		}
	}
}

task buildDockerImage {
	if(project.hasProperty('buildDockerImage')) {		
		docker {
			name 'angular2guy/angularportfoliomgr:latest'
			buildArgs([JAR_FILE: 'portfoliomgr.jar'])
			files bootJar.archivePath
			pull true
    		noCache true
		}
	}
}